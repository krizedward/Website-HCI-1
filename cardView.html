<html>
    <head>
        <title>HCI_01 | Card View</title>
        <!--Framework Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <img src="img/logo.png" alt="logo" style="width: 100%;">
                </div>
                <div class="col-12">
                    <h1>Beranda</h1>
                </div>
                <div class="col-6">
                    <div class="alert alert-success" role="alert">
                        <a href="index.html">CardView</a>
                    </div>
                </div>
                <div class="col-6">
                    <div class="alert alert-primary" role="alert">
                        <a href="register.html">Register</a>
                    </div>
                </div>
                <div class="col-4 mt-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="img/html5.png" alt="html5">
                        <div class="card-body">
                            <p class="card-text">Sebuah Web Membutuhkan Html untuk membuat kerangka website</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 mt-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="img/css3.png" alt="css3">
                        <div class="card-body">
                            <p class="card-text">Sebuah Web Membutuhkan CSS untuk mempercantik website</p>
                        </div>
                    </div>
                </div>
                <div class="col-4 mt-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="img/PHP7.png" alt="PHP7">
                        <div class="card-body">
                            <p class="card-text">Sebuah Web Membutuhkan Php untuk Program website</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 mt-4">
                    <div class="card-footer bg-transparent border-success" role="alert">
                        <p>&copy; HCI01</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</html>
